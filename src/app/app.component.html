<div class="container">
  <div id="plain-binding" class="row">
    <div class="col-xs-12">
      <div class="h1">Plain binding</div>

      <app-duration-picker [(value)]="myValue" [disabled]="disabled"></app-duration-picker>

    </div>
    <div class="col-xs-6">
      <div class="output alert alert-info">
        {{ myValue }}
      </div>
      <button
        (click)="myValue = 'P7Y3M2W4DT1H3M5S'"
        class="set-value btn btn-info"
      >
        Set to value 'P7Y3M2W4DT1H3M5S'
      </button>
    </div>
    <div class="col-xs-6">
      <button (click)="disabled = !disabled" class="toggle btn btn-warning">Toggle Enable/Disable</button>
    </div>
  </div>

  <hr>

  <div id="reactive-form" class="row">
    <div class="col-xs-12">
      <div class="h1">Reactive Form</div>
      <form [formGroup]="form">
        <app-duration-picker [formControlName]="'myDurationControl'"></app-duration-picker>
      </form>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <div class="output alert alert-info">
          {{ form.get('myDurationControl').value }}
        </div>
        <button
          (click)="setControlToValue('P7Y3M2W4DT1H3M5S')"
          class="set-value btn btn-info"
        >
          Set to value 'P7Y3M2W4DT1H3M5S'
        </button>
      </div>

      <div class="col-xs-6">
        <button (click)="toggleEnableDisableControl()" class="toggle btn btn-warning">Toggle Enable/Disable</button>
      </div>

    </div>
    <br>
    <div class="row">
      <div class="col-xs-6">
        <div class="touched-status alert alert-success">
          {{ form.get('myDurationControl').touched ? 'Touched' : 'Untouched' }}
        </div>
        <button (click)="makeUntouched()" class="make-untouched btn btn-success">Make untouched</button>
      </div>
    </div>
  </div>

  <hr>

  <div id="negative-duration" class="row">
      <div class="col-xs-12">
        <div class="h1">Negative Duration</div>

        <app-duration-picker [(value)]="myNegativeValue" [options]="{ showNegative: showNegative }"></app-duration-picker>

      </div>
      <div class="col-xs-6">
        <div class="output alert alert-info">
          {{ myNegativeValue }}
        </div>
        <button
          (click)="myNegativeValue = '-P7Y3M2W4DT1H3M5S'"
          class="set-value btn btn-info"
        >
          Set to value '-P7Y3M2W4DT1H3M5S'
        </button>
      </div>

      <div class="col-xs-6">
          <button
            (click)="showNegative = !showNegative"
            class="btn btn-warning"
            id="toggle-negative"
          >
            <span *ngIf="!showNegative">Show </span>
            <span *ngIf="showNegative">Hide </span>
            Negative Durations</button>
        </div>
    </div>
</div>
