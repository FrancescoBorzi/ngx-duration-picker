<div class="container">
  <div id="plain-binding">
    <div class="row">
      <div class="col">
        <div class="h1">Plain binding</div>

        <ngx-duration-picker [(value)]="myValue" [disabled]="disabled"></ngx-duration-picker>

      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="output alert alert-info">
          {{ myValue }}
        </div>
      </div>
      <div class="col">
        <button
          (click)="myValue = 'P7Y3M2W4DT1H3M5S'"
          class="set-value btn btn-info"
        >
          Set to value 'P7Y3M2W4DT1H3M5S'
        </button>
      </div>
      <div class="col">
        <button (click)="disabled = !disabled" class="toggle btn btn-warning">Toggle Enable/Disable</button>
      </div>
    </div>
  </div>

  <hr>

  <div id="reactive-form">
    <div class="row">
      <div class="col">
        <div class="h1">Reactive Form</div>
        <form [formGroup]="form">
          <ngx-duration-picker [formControlName]="'myDurationControl'"></ngx-duration-picker>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="output alert alert-info">
          {{ form.get('myDurationControl').value }}
        </div>
      </div>
      <div class="col">
        <button
          (click)="setControlToValue('P7Y3M2W4DT1H3M5S')"
          class="set-value btn btn-info"
        >
          Set to value 'P7Y3M2W4DT1H3M5S'
        </button>
      </div>

      <div class="col">
        <button (click)="toggleEnableDisableControl()" class="toggle btn btn-warning">Toggle Enable/Disable</button>
      </div>

    </div>
    <br>
    <div class="row">
      <div class="col">
        <div class="touched-status alert alert-success">
          {{ form.get('myDurationControl').touched ? 'Touched' : 'Untouched' }}
        </div>
      </div>
      <div class="col">
        <button (click)="makeUntouched()" class="make-untouched btn btn-success">Make untouched</button>
      </div>
    </div>
  </div>

  <hr>

  <div id="negative-duration">
    <div class="row">
      <div class="col">
        <div class="h1">Negative Duration</div>

        <ngx-duration-picker [(value)]="myNegativeValue"
                             [options]="{ showNegative: showNegative }"
        ></ngx-duration-picker>

      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="output alert alert-info">
          {{ myNegativeValue }}
        </div>
      </div>
      <div class="col">
        <button
          (click)="myNegativeValue = '-P7Y3M2W4DT1H3M5S'"
          class="set-value btn btn-info"
        >
          Set to value '-P7Y3M2W4DT1H3M5S'
        </button>
      </div>

      <div class="col">
        <button
          (click)="showNegative = !showNegative"
          class="btn btn-warning"
          id="toggle-negative"
        >
          <span *ngIf="!showNegative">Show </span>
          <span *ngIf="showNegative">Hide </span>
          Negative Durations
        </button>
      </div>
    </div>
  </div>

  <hr>

  <div id="preview-format">
    <div class="row">
      <div class="col">
        <div class="h1">Preview Format</div>

        <ngx-duration-picker [(value)]="mySecondValue"
                             [options]="{ previewFormat: previewFormat }"
        ></ngx-duration-picker>

      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="output alert alert-info">
          {{ mySecondValue }}
        </div>
      </div>
      <div class="col-8">
        <button
          (click)="mySecondValue = 'P7Y3M2W4DT1H3M5S'"
          class="set-value btn btn-info"
        >
          Set to value 'P7Y3M2W4DT1H3M5S'
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="preview-format-input">Preview format:</label>
        <input id="preview-format-input" [(ngModel)]="previewFormat" type="text"/>
      </div>
    </div>
  </div>

  <hr>

  <div id="configurable-labels">
    <div class="row">
      <div class="col">
        <div class="h1">Configurable Labels</div>

        <ngx-duration-picker [(value)]="myThirdValue"
                             [options]="{ labels: { years: yearsLabel, weeks: weeksLabel, hours: hoursLabel } }"
        ></ngx-duration-picker>

      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="output alert alert-info">
          {{ myThirdValue }}
        </div>
      </div>
      <div class="col-8">
        <button
          (click)="myThirdValue = 'P7Y3M2W4DT1H3M5S'"
          class="set-value btn btn-info"
        >
          Set to value 'P7Y3M2W4DT1H3M5S'
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="years-label-input">Years label:</label>
        <input id="years-label-input" [(ngModel)]="yearsLabel" type="text"/>
      </div>
      <div class="col">
        <label for="weeks-label-input">Weeks label:</label>
        <input id="weeks-label-input" [(ngModel)]="weeksLabel" type="text"/>
      </div>
      <div class="col">
        <label for="hours-label-input">Hours label:</label>
        <input id="hours-label-input" [(ngModel)]="hoursLabel" type="text"/>
      </div>
    </div>
  </div>
</div>
